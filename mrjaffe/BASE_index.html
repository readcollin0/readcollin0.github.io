<!DOCTYPE html>
<html>
  <head>
    <title>Mr Jaffe's Work Assignments</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
      function setheight() {
        var window_height = window.innerHeight;
        var window_width = window.innerWidth;
        document.getElementById("centerbox-container").style.height = window_height-180+"px";
        document.getElementById("centerbox-container").style.width = window_width-180+"px";
        document.getElementById("left-panel").style.height = window_height-175+"px";
        if (document.getElementById("centerbox").style.height <= document.getElementById("centerbox-container").style.height) {
          document.getElementById("centerbox").style.height = document.getElementById("centerbox-container").style.height;
        }
      }
    </script>
  </head>
  <body onload="setheight()">
    <div id="top-panel" style="height:150px">
      <img id="title" src="http://readcollin.tk/mrjaffe/Logo.png" align="center" />
    </div>
    <div id="left-panel">
      <h3 class="small-header">Contents</h3>
      <hr />
    </div>
    <div id="centerbox-container" align="center">
      <div id="centerbox" align="center">
      </div>
    </div>
  </body>
</html>
